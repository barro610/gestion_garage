<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Mécanicien</title>
</head>
<body>
    <h1>Modifier un Mécanicien</h1>
    <form method="POST">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" value="{{ mecanicien.nom }}" required><br><br>
        <label for="specialite">Spécialité :</label>
        <input type="text" id="specialite" name="specialite" value="{{ mecanicien.specialite }}" required><br><br>
        <button type="submit">Mettre à jour</button>
    </form>
    <a href="{{ url_for('app.list_mecaniciens') }}">Retour à la liste des mécaniciens</a>
</body>
</html>
