<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mécaniciens</title>
</head>
<body>
    <h1>Liste des Mécaniciens</h1>
    <a href="{{ url_for('app.add_mecanicien') }}">Ajouter un Mécanicien</a>
    <table border="1">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Spécialité</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for mecanicien in mecaniciens %}
                <tr>
                    <td>{{ mecanicien.nom }}</td>
                    <td>{{ mecanicien.specialite }}</td>
                    <td>
                        <a href="{{ url_for('app.edit_mecanicien', id=mecanicien.id_mecanicien) }}">Modifier</a> |
                        <form action="{{ url_for('app.delete_mecanicien', id=mecanicien.id_mecanicien) }}" method="POST" style="display:inline;">
                            <button type="submit">Supprimer</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
